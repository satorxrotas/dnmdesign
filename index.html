<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNM Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 12956px;
            height: 100%;
            background-image: url('PhotoSlider_01.jpg');
            background-size: 6478px 1170px;
            background-repeat: repeat-x;
            background-position: 0 center;
            opacity: 0.3;
            z-index: -1;
            animation: scrollBackground 180s linear infinite;
        }

        @keyframes scrollBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-6478px);
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem 4rem;
            border-radius: 0;
            max-width: 700px;
            width: 90%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-align: center;
            margin-bottom: auto;
            margin-top: auto;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .construction {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-align: center;
            color: #999;
            padding: 0.75rem 2rem;
            display: inline-block;
        }

        .form-intro {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 320px;
        }

        .email-form input[type="text"],
        .email-form input[type="email"] {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 0.05em;
            width: 100%;
            transition: all 0.3s ease;
        }

        .email-form input[type="text"]:focus,
        .email-form input[type="email"]:focus,
        .email-form textarea:focus {
            outline: none;
            border-color: #666;
        }

        .email-form input[type="text"]::placeholder,
        .email-form input[type="email"]::placeholder,
        .email-form textarea::placeholder {
            color: #999;
        }

        .email-form textarea {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 0.05em;
            width: 100%;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .email-form button {
            padding: 0.75rem 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: all 0.3s ease;
            width: 100%;
        }

        .email-form button:hover {
            background-color: #fff;
            color: #000;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            padding: 2rem;
        }

        .social-links a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.6;
        }

        .social-links svg {
            width: 32px;
            height: 32px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .content-box {
                width: 85%;
                padding: 2rem 1.5rem;
            }

            .email-form {
                margin-top: 2rem;
                padding: 0;
                max-width: 100%;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-links svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
    <div class="content-box">
    <div>
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <div class="construction">Under Construction</div>
        </div>
        <div class="logo">DNM DESIGN</div>
        <div class="subtitle">DANIELLE NICOLE MAGUIRE DESIGN</div>
        
        <div style="display: flex; justify-content: center; width: 100%; margin-top: 2.5rem;">
            <div style="max-width: 500px; text-align: center;">
                <p class="form-intro">If you want a quote on a project or have any questions please feel free to reach out here:</p>
                <form class="email-form" action="https://formspree.io/f/xzdapkaq" method="POST">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <textarea name="jobDescription" placeholder="Job Description" rows="4" required></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/dnm.interiordesign" target="_blank" rel="noopener noreferrer" aria-label="Instagram">

    </div>
    </div>
    </div>
</body>
</html>
